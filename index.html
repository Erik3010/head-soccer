<!DOCTYPE html>

<head>

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <title>Vite App</title>

                  </div>
                  <h3>Italy</h3>
                </div>
              </div>

                  <h3>Brazil</h3>

          <div class="middle-area">
            <h1>VS</h1>
            <div class="ball-selection-container simple-selection-container">
              <label class="selection-item ball-selection" for="ball-01">

            <div class="stadium-selection-container simple-selection-container">
              <label for="out-door" class="stadium-selection selection-item">

                <img src="./assets/background1.jpg" alt="Out Door" data-value="out-door">
              </label>
              <label for="stadium" class="stadium-selection selection-item">
                <input type="radio" name="stadium" id="stadium" value="stadium">

              </label>
            </div>
          </div>

              <div class="character-item">

                </div>
                <div class="character-badge">
                  <div class="character-flag">
                    <img src="./assets/Flag/Germany.png" alt="Germany">
                  </div>
                  <h3>Germany</h3>
                </div>
              </div>
              <div class="character-item">
                <div class="character-container">
                  <img src="./assets/Characters/Character 08 - Italy/Idle/Idle_000.png" alt="Italy">
                </div>
                <div class="character-badge">
                  <div class="character-flag">
                    <img src="./assets/Flag/Italy.png" alt="Italy">

        <button class="btn btn-next">
          <img src="./assets/UI/Button Normal-01.png" alt="Next Button">
        </button>
      </div>
    </div>
    <div class="screen countdown-screen hide">
      <div class="screen-container countdown-screen-wrapper">
        <h1>3</h1>
      </div>
    </div>
    <canvas id="canvas" width="1000" height="600"></canvas>

    <div class="modal-backdrop hide" id="player-dialog">
      <div class="modal">
        <div class="modal-header">
          <h2>Profile Dialog</h2>
        </div>
        <div class="modal-body">
          <input type="text" name="username" id="username" placeholder="Type your username here..." class="form-control">
          <div class="level-selection-container">
            <label for="easy" class="level-selection">
              <input type="radio" name="level" id="easy" checked>
              <div class="level-selection-item">
                Easy
              </div>
            </label>
            <label for="medium" class="level-selection">
              <input type="radio" name="level" id="medium">
              <div class="level-selection-item">
                Medium
              </div>
            </label>
            <label for="hard" class="level-selection">
              <input type="radio" name="level" id="hard">
              <div class="level-selection-item">
                Hard
              </div>
            </label>
          </div>
        </div>
        <div class="modal-cta">
          <button class="btn btn-dialog-next">
            <img src="./assets/UI/Play Button.png">
          </button>
        </div>
      </div>
